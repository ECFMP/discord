name: Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PROTOBUF_TOKEN }}
          submodules: true

      - name: Build Protobuf
        run: make protobuf

      - name: Copy Env
        run: cp .env.example .env

      - name: Start Mongodb Container
        run: docker run -d -p 27017:27017 --name mongodb mongo:6.0

      - name: Build Test Container
        run: docker build -t go_test -f Dockerfile . --target builder_test --build-arg GO_VERSION=1.21

      - name: Start Test Container
        run: docker run -d -p 8080:8080 --name go_test --link mongodb go_test

      - name: Run Tests
        run: docker exec -it go_test go test -v ./...

  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Format
        run: go fmt ./...

  vet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PROTOBUF_TOKEN }}
          submodules: true

      - name: Build Protobuf
        run: make protobuf

      - name: Vet
        run: go vet ./...

  build-production:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PROTOBUF_TOKEN }}
          submodules: true

      - name: Build Production Container
        run: make build_production
